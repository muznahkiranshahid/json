<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center m-5">
    <h1>JAVASCRIPT PROMISE</h1>
    <p class="fs-3">Enter number less than 10:</p>
    <input type="number" placeholder="Enter a number" id="numberInput" class="form-control">
    <button id="checkButton" class="btn btn-success m-3">Check</button>
    <div id="result"></div>
</div>
    <script>
        function checkNumber(number){
            return new Promise((resolve, reject) => {
                if(number > 10){
                resolve("This number is greater than 10")
            }
            else{
                reject("This number is less than 10")
            }
            });}
            document.getElementById("checkButton").addEventListener("click" , () =>{
                const numberInput =document.getElementById("numberInput").value;
                const resultDiv =document.getElementById("result");

                checkNumber(Number(numberInput))
                .then((message) => {resultDiv.textContent=`✔ Sucess:${message}`;})
                .catch((error) => {resultDiv.textContent= `❌Error:${error}`;})
            });          
        
    </script>
</body>
</html>
