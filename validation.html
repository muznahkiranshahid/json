<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    input{
        width: 500px !important ;
        justify-content: center;
        padding: 10px;
    }
    button{
        width: 100px;
        padding: 10px;
    }
    span{
        font-size: 20px;
        color: red;
    }
    h2{
        color:green ;
    }
    h1{
        font-variant: capatalize;
    }
    </style>
</head>
<body>
    <div class="container text-center">
    <h1>FORM VALIDATION</h1>
    <form onsubmit="return validation()">
        <label for="name"><h2>Name</h2></label><br>
    <input class="form-control" class="nameinput" type="text" name="name" id="name" placeholder="Enter name"><br>
    <span id="nameError"></span><br>
    <label for="email"><h2>Email</h2></label><br>
    <input class="form-control" class="emailinput" type="text" name="email" id="email" placeholder="Enter email"><br>
    <span id="emailError"></span><br>
    <label for="password"><h2>Password</h2></label><br>
    <input class="form-control" type="text" name="password" id="password" placeholder="Enter password"><br>
    <span id="passwordError"></span><br>
    <label for="Phone no"><h2>Phone no</h2></label><br>
    <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter phone no"><br>
    <span id="phoneError"></span><br>
    <button class="btn btn-success">Submit</button>
</form>

    <script>
        function validation(){
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        const nameError = /^[a-zA-Z. ]{3,}$/;
        const emailError = /^[a-zA-Z0-9]{3,}@[a-zA-Z.]{3,}.[a-zA-Z.]{3,}$/;
        const phoneError = /^[0-9]{11}$/;
        const passwordError = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (nameError.test(name)){
            document.getElementById("nameError").innerHTML ="";}
        else{document.getElementById("nameError").innerHTML = "Invalid name";
            return false;}
        if( emailError.test(email)){
            document.getElementById("emailError").innerHTML = "";}
            else {
                document.getElementById("emailError").innerHTML = "Invalid email";
                return false;}
            if(phoneError.test(phone)){
                document.getElementById("phoneError").innerHTML = "";}
            else{
                document.getElementById("phoneError").innerHTML = "Invalid phone no";
                return false;}
            if(passwordError.test(password)){
                document.getElementById("passwordError").innerHTML = "";}
            else{
                document.getElementById("passwordError").innerHTML = "Invalid password";
                return false;}
        }
        </script>
</body>
</html>
