<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img id="productImage" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h1 class="h1 text-success" id="productName"></h1>
        <p class="fs-4" id="productAge"></p>
        <p class="fs-4" id="productCategory"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="compile.js"></script>
  <script>
        
    let productImage = document.getElementById("productImage");
    let productName = document.getElementById("productName");
    let productAge = document.getElementById("productAge");
    let productCategory = document.getElementById("productCategory");

    let queryParams = new URLSearchParams(window.location.search);
    let paramId = queryParams.get("id");

    if (paramId !== null) {
      productImage.src = products[paramId].image;
      productName.textContent = products[paramId].name;
      productAge.textContent = products[paramId].age;
      productCategory.textContent = products[paramId].category;
    } else {
      productName.textContent = "Product not found";
      productAge.textContent = "age";
      productCategory.textContent = "category";
    }
  </script>
</body>
</html>
