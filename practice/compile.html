    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>

<body>
    <div class="container">
        <form class="form-inline my-2 m-5">
            <input class="form-control" width="300px" type="search" placeholder="Search" id="search-input" aria-label="Search">
            <button class="btn btn-outline-primary m-3" type="submit" id="search-button" onclick="searchCards(event)">Search</button>
        </form>
        <div class="container my-5">
            <!-- Filter Buttons -->
            <div id="filter-buttons">
                <button class="btn btn-primary ms-5 me-5" onclick="filterCards('all')">All</button>
                <button class="btn btn-primary ms-5 me-5" onclick="filterCards('Good Students')">Good Students</button>
                <button class="btn btn-primary ms-5 me-5" onclick="filterCards('Average Students')">Average Students</button>
                <button class="btn btn-primary ms-5 me-5" onclick="filterCards('Absenties')">Absenties</button>
            </div>
            <div class="allproducts row gy-5" id="allproducts"></div>
        </div>
    </div>

    <script>
        let allProducts = document.getElementById("allproducts");
        let products = [
            { id:1, name: "John Doe", image: "john_doe.png", category: "Good Students", age: "20" },

            { id:9, name: "Liam Walker", image: "liam_walker.png", category: "Absenties", age: "28" },
            { id:10, name: "Sophia Adams", image: "sophia_adams.png", category: "Good Students", age: "29" },
            { id:11, name: "James Taylor", image: "james_taylor.png", category: "Absenties", age: "30" },
            { id:12, name: "Ava Martinez", image: "ava_martinez.png", category: "Average Students", age: "31" },

            { id:17, name: "Jack Anderson", image: "jack_anderson.png", category: "Absenties", age: "36" },
            { id:18, name: "Ella Thomas", image: "ella_thomas.png", category: "Good Students", age: "37" },
            { id:19, name: "Lucas Martinez", image: "lucas_martinez.png", category: "Average Students", age: "38" },

            { id:26, name: "Charlotte Perez", image: "charlotte_perez.png", category: "Absenties", age: "45" }
        ];

        //  Function to display cards dynamically
        function displayCards(cards) {
            allProducts.innerHTML = "";
            cards.forEach(product => {
                allProducts.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card" style="width: 100%;">
                            <img src="${product.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Age: ${product.age}</p>
                                <button class="btn btn-outline-danger" >
                                     <a  class="btn " href="./compiledetail.html?id=${1}">SHOW PRODUCT</a>
                                     
                                     </button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        displayCards(products);

        function filterCards(category) {
            if (category === 'all') {
                displayCards(products);
            } else {
                const filteredCards = products.filter(card => card.category === category);
                displayCards(filteredCards);
            }
        }

        // Search Bar
        function searchCards(event) {
            // Prevent form submission
            event.preventDefault();
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredCards = products.filter(card => card.name.toLowerCase().includes(searchTerm));
            displayCards(filteredCards);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
